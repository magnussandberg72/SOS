<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📻 SOS Radio</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="public/sos_favicon.png" type="image/png" />
  <link rel="stylesheet" href="styles/radio.css" />
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("includes/header.html")
      .then(r => r.text())
      .then(h => (document.getElementById("header-placeholder").innerHTML = h));
  </script>

  <main class="wrap">
    <section class="top">
      <h1>📻 SOS Radio</h1>
      <p>Emergency information and calm in the storm.</p>
      <div id="status" class="status offline">Offline</div>
    </section>

    <section class="channels">
      <button class="btn" data-src="https://sverigesradio.se/topsy/direkt/srapi/132.aac.m3u">P1 – Sveriges Radio</button>
      <button class="btn" data-src="https://sverigesradio.se/topsy/direkt/srapi/163.aac.m3u">P4 Norrbotten</button>
      <button class="btn" data-src="https://sverigesradio.se/topsy/direkt/srapi/212.aac.m3u">P4 Extra</button>
    </section>

    <section class="player">
      <audio id="radioPlayer" controls preload="none"></audio>
      <p id="nowPlaying">No stream selected.</p>
    </section>

    <section class="alerts">
      <h2>⚠️ Emergency Updates</h2>
      <div id="alertsBox" class="alerts-box">
        <p>No alerts available (offline).</p>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch("includes/footer.html")
      .then(r => r.text())
      .then(f => (document.getElementById("footer-placeholder").innerHTML = f));
  </script>

  <script src="scripts/radio.js"></script>
</body>
</html>
